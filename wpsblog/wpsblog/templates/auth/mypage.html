{% extends 'base.html' %}

{% block title %}{{ site_name }}{% endblock %}

{% block content %}
    <h1>{{ site_name }}</h1>
    <p>You are logged in as {{ request.user.username }}</p>
    
    <ul>
        {% for post in request.user.post_set.all %}
        <li>
            {{ post.title }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
