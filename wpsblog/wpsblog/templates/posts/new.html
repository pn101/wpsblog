{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
    <h1>{{ site_name }}</h1>

    <form action="/posts/create/" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Type title">
        <input type="text" name="content" placeholder="Type text">
        <input type="submit" value="publish">
    </form>
{% endblock %}
