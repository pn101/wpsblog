{% extends 'base.html' %}

{% block title %}Blog Entry{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <a href="{% url 'posts:edit' post_id=post.id %}">Edit Post</a>
    <a href="{% url 'posts:delete' post_id=post.id %}">Delete Post</a>
    <p>{{ post.content }}</p>
{% endblock %}
