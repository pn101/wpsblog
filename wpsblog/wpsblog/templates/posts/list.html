{% extends 'base.html' %}

{% block title %}Blog Post List{% endblock %}

{% block content %}
    <h1>{{ site_name }}</h1>
    <ul>
        {% for post in post_list %}
        <li>
            <a href="{% url 'post-detail' post_id=post.id %}">
                <h2>{{ post.title }}</h2>
            </a>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
