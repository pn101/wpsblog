{% extends 'base.html' %}

{% block title %}Naver Posts{% endblock %}

{% block content %}
    <h1>{{ site_name }}</h1>

    <ul>
        {% for naver_post in naver_posts %}
        <li>
            <img src="{{ naver_post.thumbnail_image_url }}" alt="{{ naver_post.title }}">
            <a href="{{ naver_post.original_url }}"><h2>{{ naver_post.title }}</h2></a>

            <p>{{ naver_post.content }}</p>
                    </li>
        {% endfor %}
    </ul>
{% endblock %}
