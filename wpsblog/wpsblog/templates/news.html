{% extends 'base.html' %}

{% block title %}News{% endblock %}

{% block content %}
    <h1>{{ site_name }}</h1>
    <form action="{% url 'news' %}" method="GET">
        <input type="text" name="search">
        <input type="submit" value="search">       
    </form>
    <p>{{ news_list|length }} results for {{ search }}</p>
    <ul>
        {% for news in news_list %}
        <li>
            <h2>{{ news.title }}</h2>
            <img src="{{ news.image }}">
            <p>{{ news.content }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
